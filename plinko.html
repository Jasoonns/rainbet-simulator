<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plinko - Rainbet</title>
    <style>
        :root { 
            --bg-dark: #0f1219; 
            --bg-panel: #1a202e; 
            --primary: #00e701; 
            --accent: #2f4553;
            --text-muted: #8892a3;
        }

        body { 
            background: var(--bg-dark); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }

        .sidebar { 
            width: 240px; 
            background: #131721; 
            padding: 20px; 
            border-right: 1px solid #232936; 
            display: flex; 
            flex-direction: column; 
            box-sizing: border-box;
        }
        .logo { 
            font-size: 26px; 
            font-weight: 800; 
            color: white; 
            margin-bottom: 40px; 
            text-decoration: none; 
            display: block; 
        }
        .logo span { color: var(--primary); }
        .nav-item { 
            padding: 12px; 
            color: var(--text-muted); 
            text-decoration: none; 
            font-weight: 600; 
            display: block; 
            margin-bottom: 5px; 
            border-radius: 4px;
            transition: 0.2s;
        }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-item.active { color: white; background: rgba(0, 231, 1, 0.05); }

        .game-layout { flex: 1; display: flex; flex-direction: column; }
        
        header { 
            height: 70px; 
            display: flex; 
            justify-content: flex-end; 
            align-items: center; 
            padding: 0 30px; 
            background: #131721; 
            border-bottom: 1px solid #232936; 
            gap: 15px;
        }

        .main-content { flex: 1; display: flex; overflow: hidden; }

        .controls-panel { 
            width: 300px; 
            background: #1a202e; 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            border-right: 1px solid #232936; 
        }
        .input-label { color: var(--text-muted); font-size: 12px; font-weight: 700; margin-bottom: 5px; display: block; }
        .input-box { background: #0f1219; border: 1px solid var(--accent); border-radius: 4px; padding: 10px; display: flex; align-items: center; }
        input, select { background: transparent; border: none; color: white; width: 100%; font-weight: 600; outline: none; }
        select { background: #0f1219; cursor: pointer; color: white; }
        
        .btn-play { 
            background: var(--primary); 
            color: #000; 
            border: none; 
            padding: 15px; 
            border-radius: 4px; 
            font-weight: 900; 
            cursor: pointer; 
            font-size: 16px; 
            margin-top: auto; 
            box-shadow: 0 4px 0 #00b301; 
            text-transform: uppercase;
        }
        .btn-play:active { transform: translateY(2px); box-shadow: 0 2px 0 #00b301; }

        .stage { 
            flex: 1; 
            background: radial-gradient(circle at center, #1f2a36 0%, #0f1219 100%); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative; 
            padding: 20px;
        }

        .balance-display { 
            background: #1a202e; 
            padding: 8px 16px; 
            border-radius: 6px; 
            font-weight: bold; 
            border: 1px solid var(--accent); 
            min-width: 120px; 
            text-align: center; 
        }

        canvas { background: transparent; }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="index.html" class="logo">Rain<span>bet</span></a>
    <a href="index.html" class="nav-item">üè† Home</a>
    <a href="blackjack.html" class="nav-item">‚ô†Ô∏è Blackjack</a>
    <a href="mines.html" class="nav-item">üíé Mines</a>
    <a href="plinko.html" class="nav-item active">üîª Plinko</a>
</div>

<div class="game-layout">
<header>
    <div class="balance-display" id="displayBalance">$0.00</div>
    <div class="balance-display" id="profitDisplay">Profit: $0.00</div>

    <button onclick="toggleGraph()" style="
        background:#1a202e;
        color:white;
        border:1px solid #2f4553;
        padding:8px 14px;
        border-radius:6px;
        cursor:pointer;
        font-weight:700;">
        üìà Earnings
    </button>
</header>

<div class="main-content">
<div class="controls-panel">
    <label class="input-label">Bet Amount</label>
    <div class="input-box">
        <span style="color:var(--text-muted)">$</span>
        <input type="number" id="bet" value="10">
    </div>
    <button class="btn-play" onclick="drop()">Drop Ball</button>
</div>

<div class="stage">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>
</div>
</div>

<!-- GRAPH OVERLAY -->
<div id="graphOverlay" style="
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:999;">
    <div style="background:#0f1219;padding:20px;border-radius:10px;border:1px solid #2f4553;">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
            <strong>Earnings History</strong>
            <button onclick="toggleGraph()" style="background:none;border:none;color:#94a3b8;font-size:18px;cursor:pointer">‚úñ</button>
        </div>
        <canvas id="profitGraph" width="560" height="260"></canvas>
    </div>
</div>

<script>
function getBal() { return parseFloat(localStorage.getItem('rainBalance')) || 0; }

let startingBalance = getBal();
let profitHistory = [startingBalance];

function setBal(n) {
    localStorage.setItem('rainBalance', n.toFixed(2));
    displayBalance.innerText = '$' + n.toFixed(2);

    let profit = n - startingBalance;
    profitDisplay.innerText = 'Profit: ' + (profit>=0?'+':'') + profit.toFixed(2);
    profitDisplay.style.color = profit>=0 ? '#00e701' : '#ef4444';

    profitHistory.push(n);
}
setBal(getBal());

const canvas = gameCanvas;
const ctx = canvas.getContext('2d');
const startX = 400, startY = 50, gap = 30, rows = 16;
const ballSize = 6, pegSize = 3;
let balls = [], pegs = [];

for(let r=0;r<rows;r++)
for(let c=0;c<=r+2;c++)
pegs.push({x:startX-(r+2)*gap/2+c*gap,y:startY+r*gap});

const mults=[110,41,10,5,3,1.5,1,0.5,0.3,0.5,1,1.5,3,5,10,41,110];

function drop(){
    let bet=+betInput.value;
    if(bet<=0||bet>getBal())return alert("Invalid bet");
    setBal(getBal()-bet);
    balls.push({x:startX,y:20,vx:0,vy:0,bet,active:true});
}

function update(){
    ctx.clearRect(0,0,800,600);
    ctx.fillStyle="rgba(255,255,255,.6)";
    pegs.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,pegSize,0,6.28);ctx.fill();});

    let bottomY=startY+rows*gap+10;
    balls.forEach(b=>{
        if(!b.active)return;
        b.vy+=0.2; b.x+=b.vx; b.y+=b.vy;

        pegs.forEach(p=>{
            let dx=b.x-p.x,dy=b.y-p.y,d=Math.hypot(dx,dy);
            if(d<ballSize+pegSize){
                let a=Math.atan2(dy,dx);
                b.vx=Math.cos(a)*1.5+(Math.random()-.5);
            }
        });

        ctx.fillStyle="#00e701";
        ctx.beginPath();ctx.arc(b.x,b.y,ballSize,0,6.28);ctx.fill();

        if(b.y>bottomY){
            b.active=false;
            let idx=Math.max(0,Math.min(mults.length-1,Math.floor((b.x-(startX-rows*gap/2))/gap)));
            setBal(getBal()+b.bet*(mults[idx]||0.3));
        }
    });
    requestAnimationFrame(update);
}
update();

function toggleGraph(){
    graphOverlay.style.display = graphOverlay.style.display==="flex"?"none":"flex";
    drawGraph();
}

function drawGraph(){
    let c=profitGraph, g=c.getContext("2d");
    g.clearRect(0,0,c.width,c.height);
    let min=Math.min(...profitHistory), max=Math.max(...profitHistory);
    let range=max-min||1;

    g.strokeStyle="#00e701"; g.beginPath();
    profitHistory.forEach((v,i)=>{
        let x=i/(profitHistory.length-1)*c.width;
        let y=c.height-(v-min)/range*c.height;
        i?g.lineTo(x,y):g.moveTo(x,y);
    });
    g.stroke();
}
</script>
</body>
</html>
